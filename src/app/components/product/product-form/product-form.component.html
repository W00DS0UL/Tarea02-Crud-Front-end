<form (ngSubmit)="handleAction(frm)" autocomplete="off" #frm="ngForm" class="add-product-container">
  <h3 class="mb-5 px-5">{{title}}</h3>
  <div class="border-bottom pb-3 mb-3 px-5">
    <div class="row">
      <div class="col-6">
        <label for="name" class="form-label mb-2">Name</label>
        <input #name="ngModel" type="text" class="form-control" id="name" name="name"
               placeholder="Product Name"
               [(ngModel)]="product.name"
               [ngClass]="{
                 'is-invalid': name.invalid && name.touched,
                 'is-valid': name.valid && name.touched
               }"
               required
        />
        <div *ngIf="name.invalid && name.touched" class="invalid-feedback">
          Please add a valid name
        </div>
      </div>
      <div class="col-6">
        <label for="description" class="form-label mb-2">Description</label>
        <input #description="ngModel" type="text" class="form-control" id="description" name="description"
               placeholder="Product Description"
               [(ngModel)]="product.description"
               [ngClass]="{
                 'is-invalid': description.invalid && description.touched,
                 'is-valid': description.valid && description.touched
               }"
               required
        />
        <div *ngIf="description.invalid && description.touched" class="invalid-feedback">
          Please add a valid description
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-6">
        <label for="price" class="form-label mb-2">Price</label>
        <input #price="ngModel" type="number" class="form-control" id="price" name="price"
               placeholder="Product Price"
               [(ngModel)]="product.price"
               [ngClass]="{
                 'is-invalid': price.invalid && price.touched,
                 'is-valid': price.valid && price.touched
               }"
               required
        />
        <div *ngIf="price.invalid && price.touched" class="invalid-feedback">
          Please add a valid price
        </div>
      </div>
      <div class="col-6">
        <label for="stockQuantity" class="form-label mb-2">Stock Quantity</label>
        <input #stockQuantity="ngModel" type="number" class="form-control" id="stockQuantity" name="stockQuantity"
               placeholder="Stock Quantity"
               [(ngModel)]="product.stockQuantity"
               [ngClass]="{
                 'is-invalid': stockQuantity.invalid && stockQuantity.touched,
                 'is-valid': stockQuantity.valid && stockQuantity.touched
               }"
               required
        />
        <div *ngIf="stockQuantity.invalid && stockQuantity.touched" class="invalid-feedback">
          Please add a valid stock quantity
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <label for="category" class="form-label mb-2">Category</label>
        <select #category="ngModel" class="form-select" id="category" name="category"
                [(ngModel)]="product.category.id"
                [ngClass]="{
                  'is-invalid': category.invalid && category.touched,
                  'is-valid': category.valid && category.touched
                }"
                required
        >
          <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
        </select>
        <div *ngIf="category.invalid && category.touched" class="invalid-feedback">
          Please select a category
        </div>
      </div>
    </div>
    
  </div>
  <div class="pb-3 mb-3 d-flex justify-content-center align-items-center">
    <button type="submit" class="btn btn-primary d-flex align-items-center">
      <i class="fa-solid white me-2" [ngClass]="{'fa-plus': action == 'add', 'fa-pencil': action == 'edit'}"></i>
      <p class="mb-0">{{title}}</p>
    </button>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <p class="pb-0" [ngClass]="{
      'text-danger': feedbackMessage.type == 'ERROR',
      'text-success': feedbackMessage.type == 'SUCCESS'
    }">{{feedbackMessage.message}}</p>
  </div>
</form>
