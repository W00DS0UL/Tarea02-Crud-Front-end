<div class="container-fluid">
  <div>
    <h2>Categories</h2>
  </div>
  <div>
    @defer {
      <div class="d-flex justify-content-end pb-2" *ngIf="isSuperAdmin">
        <button type="button" class="btn btn-primary d-flex align-items-center" (click)="formModal.show()">
          <i class="fa-solid fa-plus white"></i>
          <p class="mb-0">Add category</p>
        </button>
      </div>
      <app-category-list></app-category-list>
    } @loading (after 100ms; minimum 1s){
      <app-loader></app-loader>
    }
  </div>
</div>

<app-modal size="lg" #formModal>
  <app-category-form [title]="'Add Category'"></app-category-form>
</app-modal>
